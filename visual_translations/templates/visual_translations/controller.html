{% extends "core/base.html" %}
{% load i18n static %}

{% block theme-css %}
    <link href="{% static "visual_translations/css/knob.css" %}" rel="stylesheet"/>
    <link href="{% static "visual_translations/css/controller.css" %}" rel="stylesheet"/>
    <style>
    /* Styling fed by Django */
    .knob .top {
        background: url('{% static "visual_translations/img/knob.png" %}') no-repeat;
    }
    </style>
{% endblock %}

{% block head-js %}
    {{ block.super }}
    <script src="{% static "visual_translations/js/knob.jquery.js" %}"></script>
{% endblock %}

{% block body-js %}
    <script src="{% static "visual_translations/js/controller.js" %}"></script>
{% endblock %}


{% block body %}

    <section id="main" class="container-fluid">
        <div class="row">
            <div id="arrows" class="col-sm-5">
                <button id="broadcast">broadcast scroll</button>
            </div>
            <div id="zoom" class="col-sm-2">
                <p>zoom</p>
            </div>
            <div id="words" class="col-sm-5">
                <div id="knob-component">
                    <div id="control"></div>
                    {% for word in words %}
                        <div class="knobLabel">{{ word }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

<script>

    var ws = new WebSocket("{{ WEBSOCKET_URI }}visual-translations-map?subscribe-broadcast&publish-broadcast");
    ws.onopen = function() {
        console.log("websocket connected");
    };
    ws.onmessage = function(e) {
        console.log("Received: " + e.data);
    };
    ws.onerror = function(e) {
        console.error(e);
    };
    ws.onclose = function(e) {
        console.log("connection closed");
    };
    function send_message(msg) {
        ws.send(msg);
    }

    $(function(){
        $broadcast = $('#broadcast');
        $broadcast.on({'mousedown touchstart': function(event){
            console.log("mouse down");
            send_message("top-left");
        }});
        $broadcast.on({'mouseup touchend': function(event){  // naive, put this on document!
            console.log("mouse up");
            send_message("top-left");
        }});
    })

</script>

{% endblock %}
